# Netlify Configuration for Admin Dashboard Site
# NOTE: This configuration is ONLY for the admin dashboard Netlify site
# The mobile app site should NOT use this file - configure that site manually in Netlify UI

[build]
  # Base directory where package.json is located
  base = "admin-dashboard"

  # Build command
  command = "npm run build"

  # Directory where the built files will be located (relative to base)
  publish = "build"

  # Environment variables - disable secrets scanning for Firebase client keys
  environment = { SECRETS_SCAN_ENABLED = "false" }

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production environment variables (configure in Netlify UI)
# REACT_APP_API_URL = "https://your-backend-url.railway.app/api"
