# Netlify Configuration for Admin Dashboard

[build]
  # Base directory where package.json is located
  base = "admin-dashboard"

  # Directory where the built files will be located (relative to base)
  publish = "build"

  # Build command - npm run build now includes CI=false by default
  command = "npm run build"

  # Environment variables - disable secrets scanning for Firebase client keys
  [build.environment]
    SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIzaSyA0TZAIuYoiTG8Q1VzK5wKb6C12K67DClo"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production environment variables (configure in Netlify UI)
# REACT_APP_API_URL = "https://your-backend-url.railway.app/api"
