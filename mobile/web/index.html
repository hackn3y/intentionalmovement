  <style>
    /* Critical CSS - Prevent FOUC and improve FCP/LCP */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      width: 100%;
      background-color: #fdf2f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100%;
      width: 100%;
    }

    /* Loading skeleton (improves perceived performance) */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fdf2f8 0%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #fbcfe8;
      border-top-color: #ec4899;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Optimize image loading */
    img {
      content-visibility: auto;
    }

    /* Optimize font loading with font-display: swap */
    @font-face {
      font-family: 'Ionicons';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/assets/fonts/Ionicons.ttf') format('truetype');
    }
  </style>

  <noscript>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this app.</p>
    </div>
  </noscript>

  <!-- App Root -->
  <div id="root">
    <!-- Loading screen (removed when React hydrates) -->
    <div class="app-loading" id="app-loading">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    // Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // You can show custom install button here
      console.log('PWA install prompt available');
    });

    // Track installation
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      deferredPrompt = null;
    });

    // Remove loading screen when React mounts
    const removeLoadingScreen = () => {
      const loadingEl = document.getElementById('app-loading');
      if (loadingEl) {
        loadingEl.style.opacity = '0';
        loadingEl.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => loadingEl.remove(), 300);
      }
    };

    // Remove on window load or after max 5 seconds
    window.addEventListener('load', removeLoadingScreen);
    setTimeout(removeLoadingScreen, 5000);
  </script>
