<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline - Intentional Movement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #111827;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #ec4899;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #ec4899;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #db2777;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background-color: rgba(236, 72, 153, 0.1);
      border-radius: 8px;
      border-left: 4px solid #ec4899;
    }

    .status-text {
      font-size: 14px;
      color: #9ca3af;
    }

    .online {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access some features. We'll reconnect you as soon as you're back online.</p>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status">
      <p class="status-text">
        Connection status: <strong id="status">Offline</strong>
      </p>
    </div>
  </div>

  <script>
    // Check online status
    function updateOnlineStatus() {
      const statusElement = document.getElementById('status');

      if (navigator.onLine) {
        statusElement.textContent = 'Online';
        statusElement.style.color = '#10b981';

        // Automatically reload when connection is restored
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusElement.textContent = 'Offline';
        statusElement.style.color = '#ef4444';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Check status on load
    updateOnlineStatus();
  </script>
</body>
</html>
